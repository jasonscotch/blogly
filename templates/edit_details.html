  {%extends 'base.html'%}
  {%block title%}Edit User{%endblock%}
  
  {%block content%} 
   
  <div class="container">
    <h2>Edit a user</h2>
    <form action="/users/{{user.id}}/edit" method="POST">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="First Name" value="{{user.first_name}}">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="Last Name" value="{{user.last_name}}">
      </div>
      <div class="form-group">
        <label for="imageURL">Image URL</label>
        <input type="text" class="form-control" id="imageURL" name="Image URL" value="{{user.image_url}}">
      </div>
      
      <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
      <button class="btn btn-success">Add</button>
    </form>
  </div>

  {%endblock%}
