{%extends 'base.html'%}
  {%block title%}{{tag.name}}{%endblock%}
  
  {%block content%} 
  
  <div class="container">
      <div class="media-body">
      <h1 class="mt-0">{{tag.name}}</h1>
      
      <ul>
        {% for post in tag.posts %}
        <li>
          <a href="/posts/{{post.id}}">{{post.title}} </a>
        </li>
        {% endfor %}
      </ul>

        <div class="row">
          <div class="col-auto">
            <a href="/tags" class="btn btn-outline-primary">Cancel</a>
          </div>
          <div class="col-auto">
            <form action="/tags/{{tag.id}}/edit">
              <button type="submit" class="btn btn-primary">Edit</button>
            </form>
          </div>
          <div class="col-auto">
            <form action="/tags/{{tag.id}}/delete">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
          <div class="col-10"> 
          </div>
        </div>
      
    </div>
  </div>
  {%endblock%}
