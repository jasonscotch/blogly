  {%extends 'base.html'%}
  {%block title%}New Post{%endblock%}
  
  {%block content%} 
   
  <div class="container-md">
    <h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
    <form action="/users/{{user.id}}/posts/new" method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="Title" placeholder="Enter a title">
      </div>
        <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="Content" rows="4" cols="50"> </textarea>
      </div>
      
      <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{tag.id}}"
                 id="tag_{{tag.id}}"
                 name="Tags">
          <label class="form-check-label" for="tag_{{tag.id}}">
            {{tag.name}}
          </label>
        </div>
        {% endfor %}
      </div>
      <br>
      <button class="btn btn-success float-right ml-2">Add</button>
      <a href="/users/{{user.id}}" class="btn btn-info float-right ">Cancel</a>
      <!-- <a href="/tags/new" class="btn btn-outline-info">Create Tag</a> -->
    </form>
  </div>

  {%endblock%}
