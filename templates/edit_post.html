  {%extends 'base.html'%}
  {%block title%}Edit Post{%endblock%}
  
  {%block content%} 
   
  <div class="container">
    <h2>Edit a post</h2>
      <form action="/posts/{{post.id}}/edit" method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="Title" value="{{post.title}}">
        </div>
          <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" name="Content" rows="4" cols="50">{{post.content}}</textarea>
        </div>
        
        <div class="form-check">
          {% for tag in tags %}
          <div>
            <input class="form-check-input"
                   type="checkbox"
                   value="{{tag.id}}"
                   id="tag_{{tag.id}}"
                   {% if tag in post.tags %}checked{% endif %}
                   name="Tags">
            <label class="form-check-label" for="tag_{{tag.id}}">
              {{tag.name}}
            </label>
          </div>
          {% endfor %}
        </div>
        
        <a href="/posts/{{post.id}}" class="btn btn-outline-info float-right ml-2">Cancel</a>
        <button class="btn btn-success float-right ">Add</button>
      </form>
  </div>

  {%endblock%}
